<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="./assets/icons/google.png" type="image/png">
    <link rel="stylesheet" href="./css/normalize.css" as="style">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="cabecera">
        <nav class="navegacion-principal">
            <a class="nav-item" href="https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%26ogbl%2F&emr=1&ltmpl=default&ltmplcache=2&osid=1&passive=true&rm=false&scc=1&service=mail&ss=1&ifkv=AXo7B7UaC6pJANura_vB9Q4sVu66umhu0q4ykh-T-sQupOmj_h_tADiBSnMjZLdF1UgRaIcvb-6h&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a>
            <a class="nav-item" href="https://www.google.com.mx/imghp?hl=es&ogbl">Imágenes</a>
            <div class="icon-aplications">
                <a href="#">
                    <img src="./assets/icons/menu-en-circulos.png" alt="Aplicaciones de Google">
                </a>
            </div>
            <a class="boton1" href="#">Inciar sesión</a>
        </nav>
    </header>

    <main>
        <a class="link-logo" href="https://www.google.com.mx/?hl=es" target="_self">
            <div class="logo"></div>
        </a>
        <section class="busqueda">

            <form class="buscador-marco" action="miservidor" method="POST" target="_self">

                <div class="campo-busqueda">
                    <textarea class="buscador" name="" id="" cols="30" rows="2"></textarea>
                </div>

            </form>

            <div class="busqueda-botones">
                <a class="boton-busqueda" href="#">Buscar con Google</a>
                <a class="boton-busqueda" href="#">Voy a tener suerte</a>
            </div>

            <div class="bg-description">
                <p class="description">Ofrecido por Google en: <a class="description" href="#">Español (latinoamerica)</a></p>
            </div>

        </section>
    </main>

    <footer class="pie-pagina">
        <div class="mexico">
            <p class="pie-item texto-mexico">México</p>
        </div>
        <div class="referencias">
            <a class="pie-item" href="#">Sobre Google</a>
            <a class="pie-item" href="#">Publicidad</a>
            <a class="pie-item" href="#">Negocios</a>
            <a class="pie-item" href="#">Cómo funciona la Búsqueda</a>
            <a class="pie-item" href="#">Privacidad</a>
            <a class="pie-item" href="#">Condiciones</a>
            <a class="pie-item" href="#">Preferencias</a>
        </div>
    </footer>
</body>

</html>
